<!DOCTYPE html>
<html>
<head>
	<title>My Github</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="css/main.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
</head>
<body>

	<div class="container-fluid">
		<div class="row topRow">
			<div class="header">
				<div class"col-lg-12 col-md-12 headerColumn">
					<div class="topNavStrip">
						<div class="col-lg-8 col-md-8 navRight">
							<img src="images/mark-github.svg" class="gitCharacter">
								<div class="form-groupOne">
  									<input type="text" class="form-control" id="usr" placeholder="Search GitHub">
								</div>
									<ul class="threeLists">
										<li><a href="https://github.com/pulls" class="pullLink">Pull requests</a></li>
										<li><a href="https://github.com/issues" class="issuesLink">Issues</a></li>
										<li><a href="https://gist.github.com/" class="gistLink">Gist</a></li>
									</ul>	
						</div>	

						<div class="col-lg-4 col-md-4 navLeft">
								<ul class="fourList">
									<li><img src="images/plus.svg" class="plus" type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Create new..."></li>
									<li><img src="images/triangle-down.svg" class="firstDownTri"></li>
									<li><img src="images/professionalPhoto.jpg" class="smallPhoto"></li>
									<li><img src="images/triangle-down.svg" class="secondDownTri"></li>
								</ul>
						</div>
					</div>	
				</div>
			</div>

		</div>	

		<div class="row contentRow">
			<div class="leftCol">
				
			</div>
				
			<div class="rightCol">
				<div class="col-lg-8 col-md-8 contentRight">
					<ul class="nav nav-tabs">
  						<li class="active"><a data-toggle="tab" href="#overview"><img src="images/person.svg" class="person">Overview</a></li>
  						<li><a data-toggle="tab" href="#repositories"><img src="images/repo.svg" class="repo">Repositories</a></li>
  						<li><a data-toggle="tab" href="#publicActivity"><img src="images/rss.svg" class="rss">Public activity</a></li>
  						<button type="button" id ="edit" class="btn btn-secondary"><img src="images/pencil.svg" class="pencil">Edit Profile</button>
					</ul>

						
							<div class="tab-content">
  								<div id="overview" class="tab-pane fade in active">
   									 <p></p>
  								</div>

 									 <div id="repositories" class="tab-pane fade">
 									 	<div class="searchRow">
											<div class="form-groupTwo">
  												<input type="text" class="form-control" id="search" placeholder="Find a repository...">
  											</div>			
												<ul class="searchList">
													<button type="button" class="btn btn-secondary" id="search">Search</button>
													<li>All</li>
													<li>Public</li>
													<li>Private</li>
													<li>Sources</li>
													<li>Forks</li>
													<li>Mirrors</li>
													<button type="button" class="btn btn-success" id="new"><img src="images/repo.svg" class="repoTwo">New</button>
												</ul>	
										</div>
										<hr>
   											 <div class="repoSection">

   											 </div>

 								 	</div>
 								 		<div id="publicActivity" class="tab-pane fade">
   									 		<div class="col-lg-1 activLeft">
   									 			
   									 			</div>
   									 				<hr>
   									 					<div class="col-lg-11 activRight">
   									 						<ul class="repoList"><li class="language">'+info.language+'</li><li class="star">'+info.stargazers_count+'</li><li class="fork">'+info.forks_count+'</li><hr></ul>');
   									 					</div>	
   									 						<hr>
 									 	</div>
							</div>

				</div>
			</div>	
		</div>	
	</div>		

	 <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  	<script src="js/main.js"></script>
  	<script src="js/moment.js"></script>
  	<script src="js/github.js"></script>
</body>
</html>
